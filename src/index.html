<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="search__bar__big-form search__bar"
      method="post"
      data-qa="big"
    >
      <span 
      class="search__bar-img1">
        <input 
          class="search__bar__big"
          placeholder="Try &#34;Los Angeles&#34;" 
          data-qa="keypress"   
    >
      </span>
    </form>
    <form
      class="search__bar__small-form search__bar"
      method="post"
      data-qa="small"
    >
      <span 
      class="search__bar-img2">
        <input 
          class="search__bar__small"
          placeholder="Try &#34;Los Angeles&#34;" 
          data-qa="keypress"   
        >
      </span>
    </form>
  </body>
</html>
